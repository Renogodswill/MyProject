
{% load static %}
  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Technology Central</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
  body {
    font-family: "Roboto", sans-serif;
    font-size: 17px;


}
.shadow {
    box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
}
.btn-danger {
    color: #fff;
    background-color: #f00000;
    border-color: #dc281e;
}
.masthead {
    background: white;
    height: auto;
    padding-bottom: 15px;
    box-shadow: 0 16px 48px #E3E7EB;
    padding-top: 10px;
}
    </style>


<nav class="navbar navbar-expand-md bg-light navbar-light">

        <a class="navbar-brand" href="{% url 'home' %}">Technology Central</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">

        <a href="/policy" class="btn btn-outline-blue my-1 mx-2">Policy</a>
      </li>
      <li class="nav-item">

        <a href="/contact" class="btn btn-outline-blue my-1 mx-2">Contact</a>
      </li>
      <li class="nav-item">
          <a href="/about" class="btn btn-outline-blue my-1 mx-2">About Us</a>
      </li>
    </ul>
  </div>
</nav>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="masthead">
      <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">

                                <a class="btn btn-outline-blue my-1 mx-2" href="{% url 'home' %}">Home</a>

                                <a href="/policy" class="btn btn-outline-blue my-1 mx-2">Privacy & Policy</a>
                                <a href="/contact" class="btn btn-outline-blue my-1 mx-2">Contact Us</a>
                    <a href="/about" class="btn btn-outline-blue my-1 mx-2">About Us</a>

                </div>
            </div>
        </div>
    </div>

            <p class="m-0 text-dark text-center ">Copyright &copy; Technology  Central</p>

  </div>
            </div>
        </div>
    </div>
                </div>



        </footer>
    </body>
</html>
